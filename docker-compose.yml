services:
  api1: &api
    build: ./app
    hostname: api1
    container_name: api1
    environment:
      ASPNETCORE_URLS: http://+:8080
      ASPNETCORE_ENVIRONMENT: Development
      MAX_CONCURRENT_PROCESSES: 20
      REDIS_CONNECTION: redis:6379,abortConnect=false,allowAdmin=true
      SOCKET_PATH: /tmp/sockets/api1.sock
    networks:
      - backend
      - payment-processor
    depends_on:
      - redis
    volumes:
      - sockets:/tmp/sockets
    deploy:
      resources:
        limits:
          cpus: "0.65"
          memory: "145MB"

  api2:
    <<: *api
    hostname: api2
    container_name: api2
    environment:
      ASPNETCORE_URLS: http://+:8080
      ASPNETCORE_ENVIRONMENT: Development
      MAX_CONCURRENT_PROCESSES: 20
      REDIS_CONNECTION: redis:6379,abortConnect=false,allowAdmin=true
      SOCKET_PATH: /tmp/sockets/api2.sock

  load-balancer:
    image: nginx:1.25.2-alpine
    container_name: load-balancer
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - sockets:/tmp/sockets
    ports:
      - "9999:9999"
    networks:
      - backend
    depends_on:
      - api1
      - api2
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: "10MB"

  redis:
    image: redis:7.2-alpine
    container_name: redis
    command:
      [
        "redis-server",
        "--save",
        "",
        "--appendonly",
        "no",
        "--maxclients",
        "10000",
        "--tcp-backlog",
        "511",
        "--dynamic-hz",
        "yes",
      ]
    ports:
      - "6379:6379"
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: "50MB"

networks:
  backend:
    name: backend
    driver: bridge
  payment-processor:
    external: true

volumes:
  sockets:
    name: sockets_volume
