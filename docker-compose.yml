services:
  api1: &api
    build: ./app
    hostname: api1
    container_name: api1
    # ports:
    #   - "8080:80"
    environment:
      ASPNETCORE_URLS: http://+:8080
      ASPNETCORE_ENVIRONMENT: Development
    networks:
      - backend
      - payment-processor

  api2:
    <<: *api
    hostname: api2
    container_name: api2

  load-balancer:
    image: nginx:1.25.2-alpine
    container_name: load-balancer
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    networks:
      - backend
    depends_on:
      - api1
      - api2
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "15MB"

networks:
  backend:
    name: backend
    driver: bridge
  payment-processor:
    external: true
